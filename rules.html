<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vault 33 – Rules & Access Protocols</title>
  <link rel="stylesheet" href="css/pipboy-theme.css" />
</head>
<body>
  <div id="intro-overlay" style="display:none;"></div>
  <div class="vignette"></div>
  <div class="scanlines"></div>

  <div class="terminal">
    <h1 class="flicker">Vault 33 :: Rules & Access Protocols</h1>
    <div id="rules-typing">
      <p class="typewriter-line" data-text="Welcome to the Rules & Access Protocols terminal."></p>
      <p class="typewriter-line" data-text="Read carefully before proceeding."></p>
      <p class="typewriter-line" data-text="> RULESET: VAULT33 CTF ACCESS CONTROL PROTOCOL (VACP-01)"></p><p class="typewriter-line" data-text="> CLASSIFICATION: OVERSIGHT ONLY"></p>
      <p class="typewriter-line" data-text="1. Authorization & Conduct"></p><p class="typewriter-line" data-text="- Only cleared Vault33 Operators may use this interface."></p><p class="typewriter-line" data-text="- All actions are logged & violations trigger countermeasures."></p>
      <p class="typewriter-line" data-text="2. Challenge Engagement"></p><p class="typewriter-line" data-text="- Must proceed sequentially. Vault Intel Brief unlocks further terminals."></p>
      <p class="typewriter-line" data-text="3. Interface Operations"></p><p class="typewriter-line" data-text="- ARROW KEYS to navigate, ENTER to select. Locked items show ACCESS DENIED."></p><p class="typewriter-line" data-text="- Progress stored locally; refresh may reset session."></p>
      <p class="typewriter-line" data-text="4. Hints & Support"></p><p class="typewriter-line" data-text="- Embedded hints only, in‐universe. No external hint system."></p>
      <p class="typewriter-line" data-text="5. Scoring & Progress"></p><p class="typewriter-line" data-text="- Points awarded per challenge. Scoreboard unlocked after Vault Intel Brief."></p>
      <p class="typewriter-line" data-text="6. Security Notice"></p><p class="typewriter-line" data-text="- Simulation only. No external payloads. Adhere to code of conduct."></p>
      <p class="typewriter-line" data-text="> ACKNOWLEDGE RULES TO PROCEED."></p><p class="typewriter-line menu-item selected" data-text="Proceed to Vault Intelligence Brief"></p>
      <p class="typewriter-line" data-text="> END OF TRANSMISSION"></p>
    </div>
  </div>

  <audio id="typeSound" preload="auto" src="sounds/typing.mp3"></audio>
  <script src="js/typing.js"></script>
  <script src="js/terminal-scanlines.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const rulesMenu = document.querySelector('.menu-item');
      rulesMenu.addEventListener('click', () => {
        sessionStorage.setItem('Rules & Access Protocols', 'read');
        window.location.href = 'vault-intel.html';
      });
    });
  </script>
</body>
</html>
