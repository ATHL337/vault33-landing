<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vault 33 - Terminal Access</title>
  <link rel="stylesheet" href="css/pipboy-theme.css" />
  <script defer src="js/typing.js"></script>
  <script defer src="js/menu.js"></script>
</head>
<body>
  <!-- Intro Overlay -->
  <div id="intro-overlay">
    <div class="vignette"></div>
    <div class="scanlines"></div>
    <h1 class="flicker">[ Initialize Vault 33 Terminal ]</h1>
  </div>
  <!-- Main Interface -->
  <div class="vignette"></div>
  <div class="scanlines"></div>
  <div class="terminal" style="display: none;">
    <p class="flicker">Vault 33 :: Terminal Access Interface</p>
    <p class="typewriter-line" data-text="> Welcome, Overseer."></p>
    <p class="typewriter-line" data-text="Year: 2285"></p>
    <p class="typewriter-line" data-text="Location: Vault 33 Command Terminal"></p>
    <p class="typewriter-line section-break" data-text="------------------------------------------------"></p>
    <p class="typewriter-line" data-text="> Please select an operational function:"></p>
    <ul class="menu">
      <li class="typewriter-line menu-item selected" data-text="Rules & Access Protocols"></li>
      <li class="typewriter-line menu-item locked" data-text="[LOCKED] Vault Intelligence Brief"></li>
      <li class="typewriter-line menu-item locked" data-text="[LOCKED] Challenge Terminals"></li>
      <li class="typewriter-line menu-item locked" data-text="[LOCKED] Scoreboard"></li>
    </ul>
    <p class="typewriter-line section-break" data-text="------------------------------------------------"></p>
    <p class="typewriter-line" data-text="> END OF TRANSMISSION"></p><p class="typewriter-line" data-text="> "></p>
  </div>

  <audio id="typeSound" preload="auto" src="sounds/typing.mp3"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('intro-overlay');
      const terminal = document.querySelector('.terminal');

      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        terminal.style.display = 'block';
      });

      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach(item => {
        item.addEventListener('click', () => {
          const text = item.textContent.trim();
          switch (text) {
            case 'Rules & Access Protocols':
              window.location.href = 'rules.html';
              break;
            default:
              if (item.classList.contains('locked')) {
                window.location.href = 'access-denied.html';
              }
              break;
          }
        });
      });
    });
  </script>
</body>
</html>
