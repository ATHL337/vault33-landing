<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vault 33 – Vault Intelligence Brief</title>
  <link rel="stylesheet" href="css/pipboy-theme.css" />
</head>
<body>
  <div class="vignette"></div>
  <div class="scanlines"></div>

  <div class="terminal">
    <h1 class="flicker">Vault 33 :: Intelligence Brief</h1>
    <div id="vault-brief">
      <p class="typewriter-line" data-text="> Loading strategic briefing file..."></p>
      <p class="typewriter-line" data-text="> File: SIGINT-HYPR-V33.AO"></p>
      <p class="typewriter-line section-break" data-text="--------------------------------------------"></p>
      <p class="typewriter-line" data-text="INTEL DROP: Unusual network signals originating from Vault 33 terminals have triggered an elevated threat posture."></p>
      <p class="typewriter-line" data-text="An unknown actor—designated HYPR—has leveraged internal comms to stage a covert infiltration. Motive and capabilities remain partially obscured."></p>
      <p class="typewriter-line" data-text="Preliminary forensics suggest Vault 31 may be linked, though records from that location remain heavily redacted."></p>
      <p class="typewriter-line" data-text="Operators are to assess, contain, and eradicate the threat. Scenario includes endpoint analysis, log triage, adversary behavior mapping, and internal system validation."></p>
      <p class="typewriter-line" data-text="Performance will be evaluated under the Vault 33 Senior Operator Qualification standard. Proceed with discretion."></p>
      <p class="typewriter-line section-break" data-text="--------------------------------------------"></p>
      <p class="typewriter-line" data-text="> Proceed to Challenge Terminals when ready."></p>
      <p class="typewriter-line menu-item selected" data-text="Access Challenge Terminals"></p>
      <p class="typewriter-line" data-text="> END OF TRANSMISSION"></p><p class="typewriter-line" data-text="> "></p>
    </div>
  </div>

  <audio id="typeSound" preload="auto" src="sounds/typing.mp3"></audio>
  <script src="js/typing.js"></script>
  <script src="js/menu.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const intelMenu = document.querySelector('.menu-item');
      intelMenu.addEventListener('click', () => {
        sessionStorage.setItem('Vault Intelligence Brief', 'read');
        window.location.href = 'challenges.html';
      });
    });
  </script>
</body>
</html>
