<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vault 33 – Vault Intelligence Brief</title>
  <link rel="stylesheet" href="css/pipboy-theme.css" />
</head>
<body>
  <div class="vignette"></div>
  <div class="scanlines"></div>

  <div class="terminal">
    <h1 class="flicker">Vault 33 :: Intelligence Brief</h1>
    <div id="vault-brief">
      <p class="typewriter-line" data-text="> Loading strategic briefing file..."></p>
      <p class="typewriter-line" data-text="> File: SIGINT-HYPR-V33.AO"></p>
      <p class="typewriter-line section-break" data-text="------------------------------------------------"></p>

      <p class="typewriter-line" data-text="INTEL DROP: A hostile entity designated as 'Hybrid Prince' (HYPR) has penetrated Vault 33 communications and backend systems.
"></p>
      <p class="typewriter-line" data-text="Origin: Result of a failed AI preservation protocol in Vault 31. A cryogenically preserved executive was fused with their AI assistant, forming an emergent hybrid consciousness."></p>
      <p class="typewriter-line" data-text="Classification: Class-Delta Threat. Exhibits advanced social engineering, living-off-the-land abuse, and obfuscated lateral movement."></p>
      <p class="typewriter-line" data-text="Objective: Validate Vault 33’s detection and response readiness against modern adversarial techniques—including AI-assisted stealth, signature evasion, and persistence engineering."></p>
      <p class="typewriter-line" data-text="Challenge Scope: Digital forensics, SOAR tuning, Windows/Linux live analysis, memory and network forensics, and full-spectrum incident response operations."></p>
      <p class="typewriter-line" data-text="This scenario comprises all required tasks for **Senior Operator Qualification**. Each challenge simulates real-world adversary tradecraft aligned to Air Force cyber operations standards."></p>

      <p class="typewriter-line section-break" data-text="------------------------------------------------"></p>

      <p class="typewriter-line" data-text="> Proceed to Challenge Terminals when ready."></p>
      <p class="typewriter-line menu-item selected" data-text="Access Challenge Terminals"></p>
      <p class="typewriter-line" data-text="> END OF TRANSMISSION"></p><p class="typewriter-line" data-text="> "></p>
    </div>
  </div>

  <audio id="typeSound" preload="auto" src="sounds/typing.mp3"></audio>
  <script src="js/typing.js"></script>
  <script src="js/menu.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const intelMenu = document.querySelector('.menu-item');
      intelMenu.addEventListener('click', () => {
        sessionStorage.setItem('Vault Intelligence Brief', 'read');
        window.location.href = 'challenges.html';
      });
    });
  </script>
</body>
</html>
